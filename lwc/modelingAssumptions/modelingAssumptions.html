<template >

    <!-- #region Country Button-->
    
        <div class="slds-align_absolute-center">
            <lightning-radio-group 
                id="rdoCountry"
                name="radioCountry" 
                options={countryOptions} 
                onchange={handleCountrySelection}
                type="button">
            </lightning-radio-group>
        </div>
    
    <!--#endregion-->
    
    
    <!-- #region Technology Interest Checkboxes-->
            <br>
            <div class="slds-align_absolute-center">
            <div class="slds-form-element__control">
              <div class="slds-checkbox_button-group">
                <span class="slds-button slds-checkbox_button">
                  <input type="checkbox" id="chkSolarDisplay" value={solarDisplay} name="checkbox" onchange={handleSolarDisplay} />
                  <label class="slds-checkbox_button__label" for="chkSolarDisplay">
                    <span class="slds-checkbox_faux">Solar</span>
                  </label>
                </span> 
                <span class="slds-button slds-checkbox_button">
                    <input type="checkbox" id="chkOnshoreWindDisplay" value={onshoreWindDisplay} name="checkbox" onchange={handleOnshoreWindDisplay} />
                    <label class="slds-checkbox_button__label" for="chkOnshoreWindDisplay">
                      <span class="slds-checkbox_faux">Onshore</span>
                    </label>
                  </span> 
                <span class="slds-button slds-checkbox_button">
                  <input type="checkbox" id="chkStorageDisplay" value={storageDisplay} name="checkbox" onchange={handleStorageDisplay} />
                  <label class="slds-checkbox_button__label" for="chkStorageDisplay">
                    <span class="slds-checkbox_faux">Storage</span>
                  </label> 
                </span>
              </div>
            </div>
            </div>
    <!-- #endregion-->
